<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <!-- HTML formatting elements:
     Formatting elements were designed to display special types of text:
        . <b> - Bold text, without any extra importance
        . <strong> - Important text, typically displayed in bold
        . <i> - Italic text
        . <em> - Emphasized text
        . <u> - Underlined text
        . <mark> - Marked text
        . <small> - Smaller text
        . <del> - Deleted text
        . <ins> - Inserted text
        . <sub> - Subscript text
        . <sup> - Superscript text
    -->

    <b>This is bold text</b>
    <strong>This is strong text</strong>
    <i>This is an italic text</i>
    <em>This is an emphasized text</em>
    <u>This is an underlined text</u>
    <mark>This is marked text</mark>
    <small>This is smaller text</small>
    <p>My favorite color is <del>blue</del> red</p>
    <p>My favorite color is <del>blue</del> <ins>red</ins></p> <!-- Underlined will be displayed under ins content -->
    <p>This is <sub>subscript</sub> text</p>
    <p>This is <sup>superscript</sup> text</p>

    <!-- All the formatting element are inline elements -->
    <!-- emphasized tag is used to draw the reader's attention to text. It suggests that the text should be spoken with a higher pitch 
     and more emphasis than the rest of the sentence -->
    <!-- italic tag is used to display text in an italicized font. It's often used to denote a different voice or mood within a text. -->
</body>
</html>

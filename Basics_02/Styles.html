<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>

    <!-- Internal CSS -->
    <style>
        p {
            color: aquamarine
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="css_file_name.css">
</head>
<body>
    <!-- CSS - Cascading Style Sheets -->
    <!-- CSS is used to design the layout of the webpage or to beautify the standard looking website -->

    <!--
        Using CSS, you can control the color, font, text-size, spacing between elements or how elements are positioned
        and what background images or background color to be used
    -->

    <!--
        Note: CSS applied to parent will also reflect to its child also
        Ex -> if you set the body text color to blue, then all the elements in body, like p, headings, and other elements
        will get the same color unless changed for them
    -->

    <!--
        CSS can be added to HTML in 3 ways:
        1. Inline CSS: by using style attribute inside HTML element
        2. Internal CSS: by using style element in head section
        3. External CSS: by using the link element in head section
    -->

    <!-- Inline CSS -->
    <p style="color: #ffffff; background-color: #111111;">Hi Mahesh</p>

    <!--
        Border: defines the border around an HTML element
        Padding: defines the space between the text and border
        Margin: defines the space outside the border
    -->
</body>
</html>
